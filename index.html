<!DOCTYPE html>
<html lang="es">
    <head>
        <title>IUD Stereo Laser</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="manifest" crossorigin="use-credentials" href="manifest.json" /> 
        <link rel="icon" type="image/x-icon" href="./img/icons/favicon.ico">
      
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://iudigital.edu.co">A cerca de</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ayuda</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <main class="container">
            <h1>Emisora IUD Stereo</h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col">
                    <i id="signal" class="fa-solid fa-signal"></i>
                </div>
                <audio controls autoplay id="reproductor">
                    <source src="" />
                  Your browser does not support the audio element.
                </audio>
                <div class="col">
                    <select onchange="cambiarEmisora(this)" id="select-emisoras" class="form-select" aria-label="emisoras">
                    </select>
                </div>
                <div class="col">
                    <button onclick="reproducir()" id="play" type="button" class="btn btn-light">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button onclick="pausar()" id="pause" type="button" class="btn btn-light">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                </div>
                <div class="col">
                    <input onchange="cambiarVolume(this)" type="range" class="form-range" id="volume" min="0" max="100" step="0.5">
                </div>
                <div class="col">
                    <img src="./img/iud.webp" class="img-fluid">
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
